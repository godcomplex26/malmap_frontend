<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>대시보드</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="dashboard_style.css">
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="dashboard_script.js"></script>
    </head>
    <body>
        <header>
            <span class="material-symbols-outlined" onclick="toggleMenu()">menu</span>
            <h1>대시보드</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#"><span class="material-symbols-outlined">dashboard</span></a></li>
                <li><a class="disabledForeColor"><span class="material-symbols-outlined">analytics</span></a></li>
                <li><a class="disabledForeColor"><span class="material-symbols-outlined">security</span></a></li>
                <li><a class="disabledForeColor"><span class="material-symbols-outlined">settings</span></a></li>
            </ul>
        </nav>
        <div class="dashboard-container">
            <div class="dashboard-main">
                <div class="box map-chart">
                    <svg width="960" height="600"></svg>
                    <!-- 대충 이 곳에 지도 & 버블 차트 표시 -->
                    <!-- D3.js 코드를 여기에 삽입 -->
                </div>
            </div>
            <div class="dashboard-sidebar">
                <div class="box country-list">
                    Country List<!-- 코드 삽입 후에는 왼쪽의 텍스트를 삭제할 것 -->
                    <!-- 대충 이 곳에 국가 목록 또는 차트 표시 -->
                    <!-- D3.js 코드를 여기에 삽입 -->
                </div>
                <div class="box charts">
                    Charts<!-- 코드 삽입 후에는 왼쪽의 텍스트를 삭제할 것 -->
                    <!-- 대충 이 곳에 차트 표시 -->
                    <!-- D3.js 코드를 여기에 삽입 -->
                </div>
            </div>
        </div>
    </body>
</html>
